{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}


{% block content %}

<!--Sign up--> 
<div class="container py-5">
	<h1>Sign up</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>

</div>
{% endblock content %}
