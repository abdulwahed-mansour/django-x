{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}


{% block content %}

<!--Sign up--> 

<div class="container p-5 mt-5">
    
    <div class="w-responsive mx-auto p-5 rounded-lg border border-primary" style="background-color: #fbfcfd;">

      <h1>Sign up</h1>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign up</button>
      </form>

    </div>
</div>

{% endblock content %}
