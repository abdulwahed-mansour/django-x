{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

    <div class="container p-5 mt-5">
        
        <div class="w-responsive mx-auto p-5 rounded-lg border border-primary" style="background-color: #fbfcfd;">
          <h1>Log in</h1>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log in</button>
          </form>
        
          <a href="{% url 'account_reset_password' %}">Forgot Password?</a>

        </div>
    </div>

{% endblock content %}
