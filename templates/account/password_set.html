{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}


{% block content %}
<div class="container p-5 mt-5">
    <div class="w-responsive mx-auto p-5 rounded-lg border border-primary" style="background-color: #fbfcfd;">
    
      <form method="POST" action="" class="password_set">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit" name="action" value="Set Password">Change
        Password</button>
      </div>
    </form>

    </div>
</div>

{% endblock content %}
